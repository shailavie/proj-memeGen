<!DOCTYPE html>
<html>
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meme Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/editor.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/helpers.css">
</head>

<body onload="init()">
    <div id="app" class="grid justify-center">
        <header class="app-header">
            <h1>Meme Generator</h1>
            <h5>Do It Yourself!</h5>
        </header>

        <!-- controllers -->
        <div class="app-menu">
            <div class="canvas-controls hide">
                <label>✎ Stroke
                    <input type="color" class="draw-color" onchange="onColorChange(this.value, 'stroke')">
                </label>
                <label>✎ Filler
                    <input type="color" class="draw-color" onchange="onColorChange(this.value, 'fill')">
                </label>
                <button onclick="onResetCanvas()" class="btn btn-reset">Reset</button>
                <button onclick="onToggleEraser()" class="btn btn-eraser">⌫</button>
                <select onchange="onChooseDrawTool(this.value)">
                    <option value="pencil">✏ Pencil</option>
                    <option value="brush">▆ Brush</option>
                    <option value="rect">▯ Rectangle</option>
                </select>
                <button onclick="onSetRandImage()" class="btn btn-insta-painter">♛ Git Pro ♛</button>
            </div>
            <button class="btn btn-primary" onclick="generateMeme()">Generate Meme!</button>
            <button onclick="window.location.href='index.html'">Change Image</button>
            <button onclick="onQaFunc()">Click 2 QA</button>
        </div>

        <!-- meme container -->
        <div class="meme-container" id="meme-container"></div>
        <div class="canvas-container" id="canvas-container">

        </div>

        <!-- footer -->
        <footer class="app-footer">
            <h4>WallaYoffiRight &copy; 2019</h4>
        </footer>
    </div>

    <script src="js/util.js"></script>
    <script src="js/user-controller.js"></script>
    <script src="js/drag-drop-functions.js"></script>
    <script src="js/canvas-controller.js"></script>
    <script src="js/app-controller.js"></script>
    <script src="js/editor.js"></script>


</body>

</html>

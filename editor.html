<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meme Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="css/helpers.css"> -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/editor.css">
    <link rel="icon" href="img/memeGen.ico" type="image/gif" sizes="16x16">
</head>

<body onload="init()">
    <div id="container" class="container">
        <header class="app-header flex row">
            <div class="logo-container">
                <img class="logo" src="img/logo.png" alt="logo">
            </div>
            <div class="header-inner-container flex column">
                <h1>Meme Generator</h1>
                <div class="main-buttons flex row">
                    <button class="btn generateBtn" onclick="generateMeme()">Save Texts üíæ</button>
                    <button class="btn" onclick="window.location.href='index.html'">Change Image ‚≠Æ</button>
                    <div class="btn download hide"><a onclick="onDownloadImage(this)">Download</a></div>
                    <button class="btn" onclick="onAddText()">Add Text</button>
                    <!-- <button class="btn" onclick="init()">Reset</button> -->
                    <button class="btn" onmousedown="onIncreaseFont()">+</button>
                    <button class="btn" onmousedown="onDecreaseFont()">-</button>
                    <button class="btn" onclick="onDeleteText()">Delete</button>
                    <label>‚úé Text Color
                            <input type="color" class="text-color" onchange="onChangeColorText(this.value)">
                        </label>
                    <select onchange="onChangeFontText(this.value)">
                        <option value="Impact" style="font-family:Impact; font-size: 14px">Impact</option>
                        <option value="Tahoma" style="font-family:Tahoma; font-size: 14px">Tahoma</option>
                        <option value="Arial" style="font-family:Arial; font-size: 14px">Arial</option>
                        <option value="zcoolq" style="font-family:zcoolq; font-size: 14px">zcoolq</option>
                    </select>
                </div>
            </div>
        </header>

        <!-- Canvas Controllers -->
        <section class="app-menu flex row center-all">
            <div class="canvas-controls flex row center-all hide">
                <label>‚úé Stroke
                    <input type="color" class="draw-color" onchange="onColorChange(this.value, 'stroke')">
                </label>
                <label>‚úé Filler
                    <input type="color" class="draw-color" onchange="onColorChange(this.value, 'fill')">
                </label>
                <button onclick="onResetCanvas()" class="btn btn-sm">Reset</button>
                <select onchange="onChooseDrawTool(this.value)">
                    <option value="pencil">‚úè Pencil</option>
                    <option value="brush">‚ñÜ Brush</option>
                    <option value="rect">‚ñØ Rectangle</option>
                </select>
            </div>
        </section>

        <!-- meme container -->
        <section class="inner-container flex center-all">
            <div class="meme-container" id="meme-container"></div>
            <div class="canvas-container" id="canvas-container"></div>
        </section>

        <!-- footer -->
        <footer class="app-footer flex column center-all">
            <h5>WallaYoffiRight &copy; 2019</h5>
            <h5>Proudly generated by <a href="mailto:itay.rozen@mail.huji.ac.il">Itay R.</a> and <a
                    href="mailto:shai.lavie@gmail.com">Shai L.</a></h5>
        </footer>
    </div>

    <script src="lib/jquery/jquery.js"></script>
    <script src="js/util.js"></script>
    <script src="js/user-controller.js"></script>
    <script src="js/canvas-controller.js"></script>
    <script src="js/app-controller.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/drag-drop-functions.js"></script>
    

</body>

</html>

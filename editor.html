<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meme Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/editor.css">
    <link rel="icon" href="img/memeGen.ico" type="image/gif" sizes="16x16">
</head>

<body onload="init()">
    <div id="container" class="container">

        <!-- START Headers and Controllers -->
        <header class="app-header flex">
            <div class="logo-container">
                <img class="logo" src="img/logo.png" alt="logo">
            </div>
            <div class="header-inner-container flex">
                <h1>Meme Generator</h1>
                <div class="main-buttons flex row">
                    <button class="btn generateBtn" onclick="generateMeme()">Add drawing&nbsp;<i class="fas fa-save"></i></button>
                    <button class="btn" onclick="window.location.href='index.html'">Change Image&nbsp;<i class="fas fa-exchange-alt"></i></button>
                    <div class="btn flex center-all download"><a onclick="onDownloadImage(this)">Download</a></div>
                    <!-- <div class="btn flex center-all download"><a onclick="onDownloadImageNow(this)">Download Now</a></div> -->
                    <button class="btn add-text" onclick="onAddText()">Add Text</button>
                    <button class="btn add-prop" onclick="onAddProps()">Add Props</button>
                    <div class="prop-container grid hide"></div>
                    <div class="text-controllers controllers absolute hide"></div>
                    <div class="prop-controllers controllers absolute hide"></div>
            </div>
        </header>
        <!-- END Headers and Controllers -->
    
        <!-- Canvas Controllers -->
        <section class="canvas-controllers app-menu flex row center-all ">
            <div class="canvas-controls flex row center-all hide">
                <label>✎ Stroke
                    <input type="color" class="draw-color btn-txt-ctrl color-picker"
                        onchange="onColorChange(this.value, 'stroke')">
                </label>
                <label>✎ Filler
                    <input type="color" class="draw-color btn-txt-ctrl color-picker"
                        onchange="onColorChange(this.value, 'fill')">
                </label>
                <select class="btn-txt-ctrl" onchange="onChooseDrawTool(this.value)">
                    <option value="pencil">✏ Pencil</option>
                    <option value="brush">▆ Brush</option>
                    <option value="rect">▯ Rectangle</option>
                </select>
                <button onclick="onResetCanvas()" class="btn btn-sm btn-txt-ctrl">Reset</button>
            </div>
        </section>

        <!-- meme container -->
        <section class="inner-container flex center-all">
            <div class="meme-container" id="meme-container"></div>
            <div class="canvas-container" id="canvas-container"></div>
        </section>

        <!-- footer -->
        <footer class="app-footer flex column center-all">
            <h5>WallaYoffiRights &copy; 2019</h5>
            <h5>Proudly generated by 
                <a href="mailto:itay.rozen@mail.huji.ac.il">Itay R.</a> 
                and 
                <a href="mailto:shai.lavie@gmail.com">Shai L.</a>
            </h5>
        </footer>
    </div>

    <script src="lib/jquery/jquery.js"></script>
    <script src="js/util.js"></script>
    <script src="js/user-controller.js"></script>
    <script src="js/canvas-controller.js"></script>
    <script src="js/app-controller.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/drag-drop-functions.js"></script>


</body>

</html>

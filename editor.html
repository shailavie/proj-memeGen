<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meme Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/editor.css">
</head>

<body onload="init()">
    <!-- </body>onmousemove="onCheckMousePos(event)"> -->
    <div id="app" class="grid justify-center">
        <header class="app-header">
            <h1>Meme Generator</h1>
            <h5>Do It Yourself!</h5>
        </header>
        <!-- controllers -->
        <div class="app-menu">
            <label>✎ Stroke
                <input type="color" class="draw-color" onchange="onColorChange(this.value, 'stroke')">
            </label>
            <label>✎ Filler
                <input type="color" class="draw-color" onchange="onColorChange(this.value, 'fill')">
            </label>
            <button onclick="onResetCanvas()" class="btn btn-reset">Reset</button>
            <button onclick="onToggleEraser()" class="btn btn-eraser">⌫</button>
            <select onchange="onChooseDrawTool(this.value)">
                <option value="pencil">✏ Pencil</option>
                <option value="brush">▆ Brush</option>
                <option value="rect">▯ Rectangle</option>
            </select>
            <button onclick="onSetRandImage()" class="btn btn-insta-painter">♛ Git Pro ♛</button>
        </div>

        <!-- meme container -->
        <!-- ondrop="drop(event)" ondragover="allowDrop(event)" -->
        <div class="meme-container" id="meme-container" ></div>
        <button onclick="generateMeme()">Generate Meme!</button>
        <div class="canvas-container" id="canvas-container"></div>

        <!-- footer -->
        <footer class="app-footer">
            <div class="footer-btn-container">
                <a onclick="onDownloadImage(this)" class="btn btn-download">Download Your Masterpice</a>
            </div>
            <h4>WallaYoffiRight &copy; 2019</h4>
        </footer>
    </div>

    <script src="js/user-controller.js"></script>
    <script src="js/canvas-controller.js"></script>
    <script src="js/editor.js"></script>
    
</body>

</html>
